<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>متجر المكسرات</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {font-family: 'Tajawal', sans-serif; margin: 0; background: #f7faf7; color:#1f2937;}
    header {background:#fff; border-bottom:1px solid #e5efe3; position:sticky;top:0;z-index:50;}
    .nav {display:flex; max-width:1200px; margin:auto; padding:12px 20px; align-items:center;}
    .nav .brand {display:flex; align-items:center; gap:10px; font-weight:700; color:#7BB661;}
    .nav .logo {width:36px; height:36px;}
    .nav-links {margin-inline-start:auto; display:flex; gap:18px;}
    .nav-links a {padding:8px 12px; border-radius:8px; text-decoration:none; color:inherit;}
    .nav-links a:hover {background:#f1f8ee;}
    .cta {background:#7BB661; color:#fff;}
    .cta:hover {background:#6AA153;}
    .section {max-width:1200px; margin:24px auto; padding:0 20px;}
    .grid {display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:18px;}
    .card {background:#fff; border-radius:12px; padding:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1); display:flex; flex-direction:column;}
    .card img {max-width:100%; border-radius:8px;}
    .title {font-weight:700; margin:10px 0 4px;}
    .price {color:#5B8C47; font-weight:700;}
    .add,.order {margin-top:auto; border:0; border-radius:8px; padding:10px; cursor:pointer;}
    .add {background:#7BB661; color:#fff;}
    .add:hover {background:#6AA153;}
    .order {margin-top:8px; background:transparent; color:#5B8C47; border:1px solid #5B8C47;}
    .order:hover {background:#f1f8ee;}
    footer {background:#f0f6ee; padding:18px; text-align:center; color:#46613b;}
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <a href="#" class="brand">
        <img src="logo_pistachio.svg" class="logo" alt="شعار المتجر">
        <span>متجر المكسرات</span>
      </a>
      <div class="nav-links">
        <a href="#types">أنواع المكسرات</a>
        <a href="#about">من نحن</a>
        <a href="#shop" class="cta">الشراء</a>
      </div>
    </nav>
  </header>
  <section id="types" class="section">
    <h2>أنواع المكسرات</h2>
    <div class="grid">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1575550959106-5a7defe28b56?q=80&w=600" alt="فستق">
        <div class="title">فستق محمّص</div>
        <div class="price">₪ 18 / 100غ</div>
        <button class="add" onclick="addToCart('فستق محمّص',18)">أضف للسلة</button>
        <button class="order" onclick="orderWhatsApp('فستق محمّص')">طلب عبر واتساب</button>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1601493700631-2f96f598a9a0?q=80&w=600" alt="لوز">
        <div class="title">لوز ممتاز</div>
        <div class="price">₪ 14 / 100غ</div>
        <button class="add" onclick="addToCart('لوز ممتاز',14)">أضف للسلة</button>
        <button class="order" onclick="orderWhatsApp('لوز ممتاز')">طلب عبر واتساب</button>
      </div>
    </div>
  </section>
  <section id="about" class="section">
    <h2>من نحن</h2>
    <p>نحن متجر مختص بالمكسرات الطازجة ذات الجودة العالية. نختار المحاصيل بعناية ونحمّصها محليًا لضمان النكهة والقوام المثاليين.</p>
  </section>
  <footer>
    © <span id="year"></span> متجر المكسرات
  </footer>
  <script>
    document.getElementById('year').textContent=new Date().getFullYear();
    function addToCart(name, price){alert(`تم إضافة ${name} بسعر ₪${price}`)}
    const WHATSAPP='9647000000000';
    function orderWhatsApp(name){
      const msg=`أرغب في طلب: ${name}\nالكمية: ____\nالعنوان: ____`;
      window.open(`https://wa.me/${WHATSAPP}?text=${encodeURIComponent(msg)}`,'_blank');
    }
  </script>
</body>
</html>
